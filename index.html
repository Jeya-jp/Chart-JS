<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chart</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    
    <div class="container">
        <canvas id="mychart"></canvas>
    </div>

    <script>
        let myChart = document.getElementById("mychart").getContext('2d');

        // Chart.defaults.global.defaultFontFamily = 'Lato';
        // Chart.defaults.global.defaultFontSize = 18;
        // Chart.defaults.global.defaultFontColor = '#f56505';

        let massPopChart = new Chart(myChart, {
            type: 'bar', //bar, line, horizontalBar, doughnut, pie, radar, polarArea
            data: {
                labels: ['Tirunelveli', 'Thoothukudi', 'Kanya Kumari', 'Thanjavore', 'Nagapattinam'],
                datasets: [{
                    label: 'Population',
                    data:[
                        498984,
                        410760,
                        224329,
                        167098,
                        167098
                    ],
                    backgroundColor: [
                        '#87b3f5', '#f58787', '#87f5a0', '#ecf587', '#d487f5'
                    ],
                    borderWidth: 1,
                    borderColor: '#a19da3',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#050df5'
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Several cities Population in Tamil Nadu',
                    fontSize: 25
                },
                legend:{
                    display: true,
                    position: 'right',
                    labels: {
                        fontColor: '#000'
                    }
                },
                layout: {
                    padding:{
                        left: 50,
                        right: 0,
                        top: 0,
                        bottom: 0
                    }
                },
                tooltips:{
                    enabled: false
                }
            }
        });
    </script>

</body>
</html>
